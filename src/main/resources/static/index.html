<!DOCTYPE html>
<html>

<head>
    <title>URL Shortener</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://www.googleapis.com/auth/script.external_request">
    <script src="webjars/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="webjars/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/search-bar.css">
</head>

<body>
    <div class="container-full">
        <div class="row">
            <div style="padding-bottom: 1cm;">
                <img src="images/newLogo.png" width="180px" height="180px" style="display: block; margin-left: auto;margin-right: auto;">
            </div>
            <div class="col-lg-12 text-center" style="padding-bottom: 1cm;">
                <div id="cover">
                    <div class="tb">
                        <div class="td"><input id="urlInput" type="text" placeholder="Search" required="" style="font-size:27px"></div>
                        <div class="td" id="s-cover">
                            <button id="searchButton">
                                <div id="s-circle"></div>
                                <span></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p style="text-align:center; font-size: 25px; color:white;font-family: Arial, Helvetica, sans-serif;">
            OR
        </p>
        <div class="row" style="margin-top:10px">
            <div class="col-lg-12 text-center">
                <form id="csvForm" enctype="multipart/form-data" style="padding-left:10px;padding-left:10px;color:White; font-size:25px">
                    <div class="form-group form-inline">
                        <label class="custom-csv-upload">
                            <input name="urls" type="file" id="filename" style="display: none;" />
                            CSV Upload ðŸ“¤
                        </label>
                        <input type="button" value="Shorten" id="csvButton" class="btn btn-upload">
                    </div>
                </form>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12 text-center">
                <span>
                    <p id="safeBrowsingCheck" style="color: rgb(62,63,69);"></p>
                    <p id="notifyShortening" style="color: rgb(25, 194, 115);"></p>
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="col-sm-offset-4 col-sm-4 text-center">
                    <br>
                    <div id="result"></div>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
</body>

</html>
